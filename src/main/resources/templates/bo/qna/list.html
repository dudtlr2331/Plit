<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QnA 관리자 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f0f0f0;
        }
        .answered {
            color: green;
            font-weight: bold;
        }
        .waiting {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2> 전체 QnA 문의 목록</h2>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자 ID</th>
        <th>상태</th>
        <th>작성일</th>
        <th>답변</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qna : ${questions}">
        <td th:text="${qna.id}">1</td>
        <td>
            <span th:text="${qna.title}">제목</span>
            <span th:if="${qna.fileName != null}"> 📎</span>
        </td>
        <td th:text="${qna.userId}">작성자</td>
        <td>
            <span th:classappend="${qna.status == '답변완료'} ? 'answered' : 'waiting'" th:text="${qna.status}">상태</span>
        </td>
        <td th:text="${#temporals.format(qna.askedAt, 'yyyy.MM.dd HH:mm')}">날짜</td>
        <td>
            <a th:href="@{/bo/qna/answer/{id}(id=${qna.id})}">답변하기</a>
        </td>
    </tr>
    </tbody>
</table>

<hr>

<h2>실시간 1:1 문의 응답 대기</h2>
<table>
    <thead>
    <tr>
        <th>채팅방 ID</th>
        <th>사용자 ID</th>
        <th>생성 시간</th>
        <th>채팅</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${pendingRooms}">
        <td th:text="${room.inquiryRoomId}">채팅방 ID</td>
        <td th:text="${room.userId}">사용자 ID</td>
        <td th:text="${#temporals.format(room.createdAt, 'yyyy.MM.dd HH:mm')}"></td>
            생성 시간
        </td>
        <td>
            <a href="#" class="chat-open-btn" th:attr="data-room-id=${room.inquiryRoomId}">
                채팅 응답
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- 채팅 팝업 -->
<div id="chatPopup" style="display: none; position: fixed; bottom: 10px; right: 10px; width: 300px; background: #fff; border: 1px solid #ccc; padding: 10px; z-index: 9999;">
    <div class="chat-header">
        <span>💬 실시간 문의</span>
        <button onclick="closeChatPopup()" style="float: right;">✖</button>
    </div>
    <div id="chatMessages" style="height: 200px; overflow-y: auto; border: 1px solid #eee; margin-top: 10px;"></div>
    <div class="chat-input" style="margin-top: 10px;">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." style="width: 70%;">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<script>
    let ws;

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".chat-open-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const roomId = btn.getAttribute("data-room-id");
                openChatPopup(roomId);
            });
        });
    });

    function openChatPopup(roomId) {
        document.getElementById("chatPopup").style.display = "block";
        const userId = "admin"; // 로그인 사용자로 변경 필요

        ws = new WebSocket(`wss://${location.host}/ws/chat?roomId=${roomId}&userId=${userId}`);

        ws.onmessage = (event) => {
            const msgBox = document.getElementById("chatMessages");
            const div = document.createElement("div");
            div.textContent = event.data;
            msgBox.appendChild(div);
            msgBox.scrollTop = msgBox.scrollHeight;
        };
    }

    function sendMessage() {
        const input = document.getElementById("messageInput");
        if (input.value.trim()) {
            ws.send(input.value);
            input.value = "";
        }
    }

    function closeChatPopup() {
        document.getElementById("chatPopup").style.display = "none";
        if (ws) {
            ws.close();
        }
    }
</script>

</body>
</html>
