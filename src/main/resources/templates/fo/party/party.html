<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파티 찾기 페이지</title>
  <link rel="stylesheet" href="/css/party-popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
  <nav>
    <a href="/main">Logo</a>
    <a href="/party">파티찾기</a>
    <a href="/clan">클랜찾기</a>
    <a href="/report">트롤신고</a>
  </nav>
  <nav>
    <button class="chat-button" onclick="toggleChatList()">💬</button>
    <a href="/login">로그인</a>
  </nav>
  <div id="chatList" class="chat-popup">
    <div onclick="toggleChatBox('user1')">플레이어1</div>
    <div onclick="toggleChatBox('user2')">플레이어2</div>
    <div onclick="toggleChatBox('user3')">플레이어3</div>
  </div>
</header>

<div class="tab-container">
  <div class="tab" id="soloTab">솔로 랭크</div>
  <div class="tab" id="freeTab">자유 랭크</div>
</div>

<div class="filter-bar">
  <div class="position-icons position-selector">
    <span title="전체" onclick="selectPosition(this)"><i class="fas fa-asterisk"></i></span>
    <span title="탑" onclick="selectPosition(this)"><i class="fas fa-shield-alt"></i></span>
    <span title="정글" onclick="selectPosition(this)"><i class="fas fa-tree"></i></span>
    <span title="미드" onclick="selectPosition(this)"><i class="fas fa-magic"></i></span>
    <span title="원딜" onclick="selectPosition(this)"><i class="fas fa-crosshairs"></i></span>
    <span title="서포터" onclick="selectPosition(this)"><i class="fas fa-eye"></i></span>
  </div>
  <select>
    <option>티어 전체</option>
    <option>아이언</option>
    <option>브론즈</option>
    <option>실버</option>
    <option>골드</option>
    <option>플래티넘</option>
    <option>다이아</option>
    <option>마스터</option>
    <option>그랜드마스터</option>
    <option>챌린저</option>
  </select>
  <button class="recruit-button" onclick="toggleRecruitPopup()">모집하기</button>
</div>

<div class="recruit-list" id="recruitList">
  <div class="recruit-header">
    <span>파티이름</span>
    <span>타입</span>
    <span>생성일자</span>
    <span>종료일자</span>
    <span>상태</span>
    <span>현재 인원</span>
    <span>최대 인원</span>
    <span>파티 번호</span>
    <span></span>
  </div>
</div>

<div id="recruitPopup" class="recruit-popup"></div>
<div id="partyDetailPopup" class="recruit-popup"></div>
<div id="chatBox" class="chatbox">채팅창</div>

<!-- JS 분리 -->
<script src="/js/party.js"></script>
</body>
</html>
