<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Party Detail</title></head>
<body>
<h1 th:text="${party.partyName}"></h1>
<p>타입: <span th:text="${party.partyType}"></span></p>
<p>생성일자: <span th:text="${party.partyCreateDate}"></span></p>
<p>종료일자: <span th:text="${party.partyEndTime}"></span></p>
<p>상태: <span th:text="${party.partyStatus}"></span></p>
<p>현재 인원: <span th:text="${party.partyHeadcount}"></span></p>
<p>최대 인원: <span th:text="${party.partyMax}"></span></p>

<a th:href="@{/party/edit/{id}(id=${party.partySeq})}">수정</a>
<form th:action="@{/party/delete/{id}(id=${party.partySeq})}" method="post">
  <button type="submit">삭제</button>
</form>
<a href="/party/list">목록으로</a>
</body>
</html>
