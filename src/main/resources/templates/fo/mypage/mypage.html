<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_parameter" th:content="${_csrf.parameterName}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/qna.css}">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1000px;
            margin: 60px auto;
            border: 1px solid #ddd;
            background: #fff;
        }

        .sidebar {
            width: 200px;
            background: #fafafa;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 16px;
        }

        .sidebar li a {
            display: block;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }

        .sidebar li a:hover,
        .sidebar li a.active {
            background-color: #eee;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .withdraw-link {
            display: block;
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            text-align: left;
            background: none;
            border: none;
            color: #333;
            font: inherit;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .withdraw-link:hover {
            background-color: #eee;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .info-group {
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .info-row label {
            width: 80px;
            font-weight: bold;
        }

        .info-row input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .info-row button {
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .friend-item, .blocked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 12px;
        }

        .friend-left, .blocked-left {
            display: flex;
            align-items: center;
        }

        .memo-input {
            margin-left: 12px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .friend-actions button,
        .blocked-actions button {
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
        }

        .chat-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #ff5c5c;
            cursor: pointer;
            padding: 0;
        }

        .block-btn {
            background: #ffe5e5;
            color: #cc0000;
        }

        .unblock-btn {
            background: #ff5c5c;
            color: white;
        }

        /* 채팅 팝업 */
        .chat-popup {
            display: none;
            flex-direction: column;
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 280px;
            height: 380px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .chat-header {
            background: #ff4d4d;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 8px;
            padding: 8px 10px;
            border-radius: 10px;
            max-width: 75%;
            word-break: break-word;
        }

        .chat-message.sent {
            background: #dcf8c6;
            margin-left: auto;
        }

        .chat-message.received {
            background: #f1f0f0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .password-change-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .password-label {
            width: 120px;
            font-weight: normal !important;
            white-space: nowrap;
        }

        .password-input {
            flex: none !important;
            width: 300px !important;
            max-width: 100%;
        }

        .info-row {
            justify-content: space-between;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div class="sidebar">
        <div style="margin-bottom: 20px;">
            <a th:href="@{/main}" style="display: inline-block;">
                <img src="/images/logo.png" alt="로고" style="height: 40px;" />
            </a>
        </div>

        <ul>
            <li><a th:href="@{/mypage}" th:classappend="${viewSection=='account'}?'active'">계정 관리</a></li>
            <li><a th:href="@{/mypage/qna/list}" th:classappend="${viewSection=='qna'}?'active'">문의하기</a></li>
            <li><a th:href="@{/mypage/friends}" th:classappend="${viewSection=='friends'}?'active'">친구 목록</a></li>
            <li><a th:href="@{/mypage/blocked}" th:classappend="${viewSection=='blocked'}?'active'">차단 목록</a></li>
        </ul>
    </div>

    <!-- 컨텐츠 -->
    <div class="content">
        <!-- 1) 계정 정보 화면 -->
        <div th:if="${viewSection == 'account'}">
            <h2>기본 정보</h2>

            <!-- 닉네임 표시 줄 -->
            <div class="info-row" id="nicknameRow" style="justify-content: space-between;">
                <label>닉네임</label>
                <div style="flex: 1; display: flex; justify-content: space-between; align-items: center;">
                    <span th:if="${loginUser != null}" th:text="${loginUser.userNickname}">닉네임</span>
                    <span th:unless="${loginUser != null}">로그인이 필요합니다</span>
                    <button type="button" onclick="showNicknameInput()">변경</button>
                </div>
            </div>

            <!-- 닉네임 수정 줄 -->
            <div class="info-row" id="nicknameEditRow" style="display: none; justify-content: space-between;">
                <label>닉네임</label>
                <form th:action="@{/mypage/change-nickname}" method="post"
                      style="flex: 1; display: flex; justify-content: space-between; align-items: center; gap: 10px;">
                    <input type="text" name="newNickname" id="newNicknameInput" placeholder="새 닉네임 입력" required style="flex: 1;" />
                    <div style="display: flex; gap: 6px;">
                        <button type="submit">저장</button>
                        <button type="button" onclick="cancelNicknameEdit()" style="background: #ccc; color: black;">취소</button>
                    </div>
                </form>
            </div>

            <!-- 비밀번호 변경 섹션 -->
            <div class="info-group" style="margin-top: 40px;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 style="font-size: 18px; font-weight: bold; margin: 0;">비밀번호 변경</h3>
                    <button type="submit" form="passwordForm" class="password-change-btn">비밀번호 변경</button>
                </div>
                <hr style="margin: 10px 0;" />

                <form th:action="@{/mypage/change-password}" method="post" id="passwordForm">
                    <div class="info-row">
                        <label class="password-label">현재 비밀번호 입력</label>
                        <input type="password" name="currentPwd" required class="password-input" />
                    </div>
                    <div class="info-row">
                        <label class="password-label">새 비밀번호 입력</label>
                        <input type="password" name="newPwd" required class="password-input" />
                    </div>
                </form>
            </div>
            <form th:action="@{/user/delete}" method="post" style="margin-top: 30px; text-align: right;"
                  onsubmit="return confirmWithdrawal();">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="password-change-btn">회원 탈퇴</button>
            </form>
        </div>

        <!-- QnA -->
        <div th:if="${viewSection == 'qna'}">
            <div th:if="${viewMode == 'list'}" th:insert="~{fo/mypage/qna/list :: listFragment}"></div>
            <div th:if="${viewMode == 'write'}" th:insert="~{fo/mypage/qna/write :: writeFragment}"></div>
            <div th:if="${viewMode == 'view'}" th:insert="~{fo/mypage/qna/view :: viewFragment}"></div>
        </div>

        <!-- 친구 목록 -->
        <div th:if="${viewSection=='friends'}">
            <h2>친구 목록</h2>
        </div>

        <!-- 차단 목록 -->
        <div th:if="${viewSection=='blocked'}">
            <h2>차단 목록</h2>
        </div>
    </div>
</div>

<script>
    function showNicknameInput() {
        document.getElementById("nicknameRow").style.display = "none";
        document.getElementById("nicknameEditRow").style.display = "flex";
    }

    function cancelNicknameEdit() {
        document.getElementById("nicknameRow").style.display = "flex";
        document.getElementById("nicknameEditRow").style.display = "none";
    }

    // 회원 탈퇴 재확인 팝업
    function confirmWithdrawal() {
        return confirm("정말 탈퇴하시겠습니까?\n탈퇴 후에는 복구가 불가능합니다.");
    }
</script>

</body>
</html>
