<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 60px auto;
            border: 1px solid #ddd;
            background: #fff;
        }
        .sidebar {
            width: 200px;
            background: #fafafa;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            margin-bottom: 16px;
        }
        .sidebar li a {
            display: block;
            padding: 12px 16px;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s;
        }
        .sidebar li a:hover,
        .sidebar li a.active {
            background-color: #eee;
        }

        .content {
            flex: 1;
            padding: 40px;
        }

        .section {
            display: none;
        }
        .section.active {
            display: block;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .info-group {
            margin-top: 20px;
        }

        .info-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        .info-row label {
            width: 80px;
            font-weight: bold;
        }
        .info-row input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .info-row button {
            background: #ff4d4d;
            border: none;
            color: white;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-family: inherit;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group label {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            display: block;
        }

        .submit-button {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .privacy-check {
            margin-top: 10px;
        }

        .friend-item, .blocked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .profile-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 12px;
        }

        .friend-left, .blocked-left {
            display: flex;
            align-items: center;
        }

        .memo-input {
            margin-left: 12px;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .friend-actions button,
        .blocked-actions button {
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
        }

        .chat-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: #ff5c5c;
            cursor: pointer;
            padding: 0;
        }

        .block-btn {
            background: #ffe5e5;
            color: #cc0000;
        }

        .delete-btn {
            background: #f2f2f2;
            color: #666;
        }

        .unblock-btn {
            background: #ff5c5c;
            color: white;
        }

        /* 채팅 팝업 */
        .chat-popup {
            display: none;
            flex-direction: column;
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 280px;
            height: 380px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .chat-header {
            background: #ff4d4d;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-message {
            margin-bottom: 8px;
            padding: 8px 10px;
            border-radius: 10px;
            max-width: 75%;
            word-break: break-word;
        }
        .chat-message.sent {
            background: #dcf8c6;
            margin-left: auto;
        }
        .chat-message.received {
            background: #f1f0f0;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="#" class="tab-btn active" data-tab="account">계정 관리</a></li>
            <li><a href="#" class="tab-btn" data-tab="inquiry">문의하기</a></li>
            <li><a href="#" class="tab-btn" data-tab="friends">친구 목록</a></li>
            <li><a href="#" class="tab-btn" data-tab="blocked">차단 목록</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- 계정 관리 -->
        <div id="account" class="section active">
            <h2>기본 정보</h2>
            <div class="info-group">
                <div class="info-row">
                    <label>닉네임</label><input type="text" value="내닉네임"><button>수정</button>
                </div>
                <div class="info-row">
                    <label>이메일</label><input type="email" value="abc@abc.com"><button>수정</button>
                </div>
                <div class="info-row">
                    <label>비밀번호</label><input type="password" value="********"><button>수정</button>
                </div>
            </div>
        </div>

        <!-- 문의하기 -->
        <div id="inquiry" class="section">
            <h2>문의 등록</h2>
            <div class="form-group">
                <label>문의 종류</label>
                <input type="text" placeholder="ex) 이용문의" />
            </div>
            <div class="form-group">
                <label>문의 제목</label>
                <input type="text" placeholder="ex) 신고 관련 문의" />
            </div>
            <div class="form-group">
                <label>문의 내용</label>
                <textarea rows="5" placeholder="자세한 내용을 입력해주세요."></textarea>
            </div>
            <div class="form-group">
                <label>첨부파일</label>
                <input type="file" />
            </div>
            <div class="privacy-check">
                <label><input type="checkbox" required> 개인정보 수집 및 이용 동의</label>
            </div>
            <button class="submit-button">제출하기</button>
        </div>

        <!-- 친구 목록 -->
        <div id="friends" class="section">
            <h2>친구 목록</h2>
            <div class="friend-item">
                <div class="friend-left">
                    <div class="profile-circle"></div>
                    플레이어1
                    <input class="memo-input" placeholder="메모" />
                </div>
                <div class="friend-actions">
                    <button class="chat-btn" onclick="openChat('플레이어1')">💬</button>
                    <button class="block-btn">차단</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
        </div>

        <!-- 차단 목록 -->
        <div id="blocked" class="section">
            <h2>차단 목록</h2>
            <div class="blocked-item" id="blocked1">
                <div class="blocked-left">
                    <div class="profile-circle"></div>
                    플레이어2
                    <input class="memo-input" placeholder="메모" />
                </div>
                <div class="blocked-actions">
                    <button class="unblock-btn" onclick="document.getElementById('blocked1').remove()">차단 해제</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 채팅 팝업 -->
<div class="chat-popup" id="chatPopup">
    <div class="chat-header">
        <span id="chatTarget">플레이어</span>
        <button onclick="closeChat()">×</button>
    </div>
    <div class="chat-body" id="chatBody">
        <div class="chat-message received">안녕하세요! 무엇을 도와드릴까요?</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="메시지를 입력하세요..." />
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.section');

    tabs.forEach(tab => {
        tab.addEventListener('click', e => {
            e.preventDefault();
            const tabName = tab.dataset.tab;
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            sections.forEach(sec => sec.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        });
    });

    function openChat(name) {
        document.getElementById('chatPopup').style.display = 'flex';
        document.getElementById('chatTarget').textContent = name;
        document.getElementById('chatInput').focus();
    }

    function closeChat() {
        document.getElementById('chatPopup').style.display = 'none';
        document.getElementById('chatBody').innerHTML = '';
        document.getElementById('chatInput').value = '';
    }

    document.getElementById('chatInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter' && this.value.trim()) {
            const msg = this.value.trim();
            const div = document.createElement('div');
            div.className = 'chat-message sent';
            div.textContent = msg;
            document.getElementById('chatBody').appendChild(div);
            this.value = '';
            document.getElementById('chatBody').scrollTop = document.getElementById('chatBody').scrollHeight;
        }
    });
</script>

</body>
</html>
