<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" th:href="@{/static.css}">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; color: #555; }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error-message { color: red; margin-top: 10px; }
    .register-link { margin-top: 15px; font-size: 14px; }
    .register-link a { color: #007bff; text-decoration: none; }
    .register-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <!-- Display error message -->
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${message}" class="error-message" style="color:green;">
    <p th:text="${message}"></p>
  </div>

  <form th:action="@{/fo/login}" th:object="${userDTO}" method="post">
    <div class="form-group">
      <label for="userId">아이디:</label>
      <input type="text" id="userId" th:field="*{userId}" required>
    </div>
    <div class="form-group">
      <label for="userPwd">비밀번호:</label>
      <input type="password" id="userPwd" th:field="*{userPwd}" required>
    </div>
    <button type="submit">로그인</button>
  </form>
  <div class="register-link">
    계정이 없으신가요? <a th:href="@{/fo/register}">회원가입</a>
  </div>
</div>
</body>
</html>
