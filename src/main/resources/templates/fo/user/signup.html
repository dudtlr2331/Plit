<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; }
        .signup-container { max-width: 900px; margin: 100px auto; display: flex; justify-content: space-between; align-items: flex-start; }
        .left-text { width: 40%; font-size: 18px; }
        .left-text h2 { font-weight: bold; font-size: 22px; margin-bottom: 15px; }
        .right-form { width: 50%; }
        .btn-red { background-color: #ff4d4d; color: white; font-weight: bold; }
        .form-step { display: none; }
        .form-step.active { display: block; }
    </style>
</head>
<body>
<div class="container">
    <div class="text-start fs-3 fw-bold my-4">Logo</div>
    <div class="signup-container">
        <div class="left-text">
            <h2>000 멤버 ID를 생성하세요.</h2>
            <p>모든 게이머를 위한 000회원 커뮤니티에 오신 것을 환영합니다.<br>독특한 온라인 모험을 시작하세요.</p>
        </div>
        <div class="right-form">
            <!-- STEP 1 -->
            <div class="form-step active" id="step1">
                <input type="email" class="form-control mb-3" placeholder="이메일 주소" required />
                <button class="btn btn-red w-100" onclick="nextStep(2)">계속하기</button>
            </div>

            <!-- STEP 2 -->
            <div class="form-step" id="step2">
                <input type="email" class="form-control mb-3" placeholder="이메일 주소" disabled />
                <input type="text" class="form-control mb-3" placeholder="생년월일 (연도/월/일)" required />
                <button class="btn btn-red w-100" onclick="nextStep(3)">계속하기</button>
            </div>

            <!-- STEP 3 -->
            <div class="form-step" id="step3">
                <input type="email" class="form-control mb-3" placeholder="이메일 주소" disabled />
                <input type="text" class="form-control mb-3" placeholder="생년월일 (연도/월/일)" disabled />
                <input type="password" class="form-control mb-2" placeholder="비밀번호" required />

                <div class="mb-3">
                    <small class="text-muted">
                        비밀번호 요구사항<br>
                        • 8글자 이상<br>
                        • 영문, 숫자, 기호 중 2개 이상 조합<br>
                        • 이메일 주소 포함 X
                    </small>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree1" required>
                    <label class="form-check-label" for="agree1">이용약관에 동의합니다.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree2" required>
                    <label class="form-check-label" for="agree2">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agree3">
                    <label class="form-check-label" for="agree3">서비스 홍보 및 마케팅 목적의 수집 및 이용에 동의합니다.</label>
                </div>

                <button class="btn btn-red w-100 mt-3">계정생성</button>
            </div>

            <div class="text-end mt-3">
                <a href="/login" class="text-decoration-none">이미 계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
</div>

<script>
    function nextStep(step) {
        // STEP 1 → STEP 2
        if (step === 2) {
            const email = document.querySelector('#step1 input[type="email"]').value.trim();
            if (!email) {
                alert("이메일을 입력해주세요.");
                return;
            }
            // 입력값을 다음 단계에 채워넣기
            document.querySelectorAll('#step2 input[type="email"], #step3 input[type="email"]').forEach(el => el.value = email);
        }

        // STEP 2 → STEP 3
        if (step === 3) {
            const birth = document.querySelector('#step2 input[type="text"]').value.trim();
            if (!birth) {
                alert("생년월일을 입력해주세요.");
                return;
            }
            document.querySelector('#step3 input[placeholder*="생년월일"]').value = birth;
        }

        // show next step
        // 공통: 모든 step 비활성화 → 해당 step만 활성화
        document.querySelectorAll('.form-step').forEach(el => el.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }
</script>

</body>
</html>
