<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; }
        .login-wrapper { max-width: 400px; margin: 100px auto; text-align: center; }
        .logo { font-size: 32px; font-weight: bold; margin-bottom: 50px; }
        .logo-img {
            height: 40px;
            margin-bottom: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .login-subtitle { color: gray; margin-bottom: 20px; }
        .btn-login { background-color: #6570b4; color: white; font-weight: bold; }
        .divider { margin: 20px 0; position: relative; }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span { background-color: white; padding: 0 10px; color: #888; }
        .kakao-login img { }
        .error-message { color: red; margin-bottom: 15px; }
        .success-message { color: green; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="login-wrapper">
    <a th:href="@{/main}" class="logo">
        <img th:src="@{/images/logo/plit_logo.png}" alt="Logo" class="logo-img">
    </a>
    <div class="login-title">로그인</div>
    <div class="login-subtitle">어서오십시오</div>

    <!-- 에러 또는 성공 메시지 -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${message}" class="success-message" th:text="${message}"></div>

    <form th:action="@{/login}" th:object="${userDTO}" method="post">
        <div class="mb-3">
            <input type="text" th:field="*{userId}" class="form-control" placeholder="이메일 주소" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{userPwd}" class="form-control" placeholder="비밀번호" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-login w-100">이메일로 시작하기</button>
        </div>
    </form>

    <a th:href="@{/reset-password}">비밀번호 재설정</a>


    <div class="mb-3">
        <a href="/signup" class="text-decoration-none text-danger">계정이 없으신가요? 회원가입</a>
    </div>

    <div class="divider"><span>OR</span></div>

    <div class="kakao-login">
        <a href="/oauth2/authorization/kakao">
            <img th:src="@{/images/login/kakao_login.png}" alt="카카오 로그인" class="logo-img">
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
