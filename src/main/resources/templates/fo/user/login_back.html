<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #fff; }
        .login-wrapper { max-width: 400px; margin: 100px auto; text-align: center; }
        .logo { font-size: 32px; font-weight: bold; margin-bottom: 30px; }
        .login-title { font-size: 24px; font-weight: bold; margin-bottom: 10px; }
        .login-subtitle { color: gray; margin-bottom: 20px; }
        .btn-login { background-color: #ff4d4d; color: white; font-weight: bold; }
        .divider { margin: 20px 0; position: relative; }
        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #ccc;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span { background-color: white; padding: 0 10px; color: #888; }
        .kakao-login img { width: 40px; height: 40px; }
    </style>
</head>
<body>
<div class="login-wrapper">
    <div class="logo">Logo</div>

    <div class="login-title">로그인</div>
    <div class="login-subtitle">어서오십시오</div>

    <form>
        <div class="mb-3">
            <input type="email" class="form-control" placeholder="이메일 주소" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-login w-100">이메일로 시작하기</button>
        </div>
    </form>

    <div class="divider"><span>OR</span></div>

    <div class="kakao-login">
        <a href="#">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/logo_kakao.png" alt="카카오 로그인">
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
