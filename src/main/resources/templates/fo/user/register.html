<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/static.css}">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .register-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { color: #333; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; text-align: left; }
    .form-group label { display: block; margin-bottom: 5px; color: #555; }
    .form-group input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    .error-message { color: red; margin-top: 10px; }
    .login-link { margin-top: 15px; font-size: 14px; }
    .login-link a { color: #007bff; text-decoration: none; }
    .login-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="register-container">
  <h2>회원가입</h2>
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/fo/register}" th:object="${userDTO}" method="post">
    <div class="form-group">
      <label for="userId">아이디:</label>
      <input type="text" id="userId" th:field="*{userId}" required maxlength="16">
    </div>
    <div class="form-group">
      <label for="userPwd">비밀번호:</label>
      <!-- *${userPwd} -> *{userPwd} 로 수정 -->
      <input type="password" id="userPwd" th:field="*{userPwd}" required maxlength="24">
    </div>
    <div class="form-group">
      <label for="userNickname">닉네임:</label>
      <!-- *${userNickname} -> *{userNickname} 로 수정 -->
      <input type="text" id="userNickname" th:field="*{userNickname}" required maxlength="30">
    </div>
    <button type="submit">회원가입</button>
  </form>
  <div class="login-link">
    이미 계정이 있으신가요? <a th:href="@{/templates/fo/user}">로그인</a>
  </div>
</div>
</body>
</html>
