<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{/static.css}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        p { color: #666; }
        .message { color: green; font-weight: bold; }
        .button-group a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>환영합니다!</h1>
    <p>이곳은 Front Office의 메인 페이지입니다.</p>

    <!-- Display success/error messages -->
    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="error" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div class="button-group">
        <a th:href="@{/templates/fo/user}">로그인</a>
        <a th:href="@{/fo/register}">회원가입</a>
    </div>
    <!-- Add other main page content here -->
</div>
</body>
</html>
